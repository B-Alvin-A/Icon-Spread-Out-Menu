<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Spread Out Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="menu">
        <li class="btn expand-btn">
            <ion-icon name="expand-outline" class="expand-icon"></ion-icon>
            <ion-icon name="close-outline" class="close-icon hide"></ion-icon>
        </li>
        <li class="btn" style="--a: #86E3CE;">
            <ion-icon name="home-outline"></ion-icon>
            <span class="title">Home</span>
        </li>
        <li class="btn" style="--a: #FFD270;">
            <ion-icon name="musical-notes-outline"></ion-icon>
            <span class="title">Music</span>
        </li>
        <li class="btn" style="--a: #8EB0FF;">
            <ion-icon name="film-outline"></ion-icon>
            <span class="title">Videos</span>
        </li>
        <li class="btn" style="--a: #FAB97B;">
            <ion-icon name="images-outline"></ion-icon>
            <span class="title">Photos</span>
        </li>
    </ul>

    <script>
        const expandBtn = document.querySelector('.expand-btn');
        const btns = document.querySelectorAll(".btn");
        const expandIcon = document.querySelector('.expand-btn .expand-icon');
        const closeIcon = document.querySelector('.expand-btn .close-icon');

        expandBtn.addEventListener('click', () => {
            expandIcon.classList.toggle('hide');
            closeIcon.classList.toggle('hide');
            btns.forEach(btn => btn.classList.toggle('show'));
        });
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
